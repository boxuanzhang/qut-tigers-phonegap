<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>QUT Tigers</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script src="cordova.js"></script>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="qutTigersApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="NavBarCtrl">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <span class="navbar-brand" ng-if="isActive('/')">QUT Tigers</span>
            <span class="navbar-brand glyphicon glyphicon-menu-left" ng-if="!isActive('/')" ng-click="back()" stop-event="click"></span>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{'active': isActive('/')}">
                <a href="#/" data-toggle="collapse" data-target="#js-navbar-collapse">Feeds</a>
              </li>
              <li ng-class="{'active': isActive('/tweets')}">
                <a ng-href="#/tweets" data-toggle="collapse" data-target="#js-navbar-collapse" target="_top">Tweets</a>
              </li>
              <li ng-class="{'active': isActive('/about')}">
                <a ng-href="#/about" data-toggle="collapse" data-target="#js-navbar-collapse">About</a>
              </li>
              <li ng-if="!isLoggedIn()" ng-class="{'active': isActive('/login')}">
                <a href="#/login" data-toggle="collapse" data-target="#js-navbar-collapse">Login</a>
              </li>
              <li ng-if="isLoggedIn()" ng-class="{'active': isActive('/profile')}">
                <a href="#/profile" data-toggle="collapse" data-target="#js-navbar-collapse">Profile</a>
              </li>
              <li ng-if="hasPermission(['users:get', 'users:post', 'user:put', 'user:delete'])" ng-class="{'active': isActive('/users')}">
                <a href="#/users" data-toggle="collapse" data-target="#js-navbar-collapse">Users</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container view-container">
      <div ng-view="" style="height: 100%;"></div>
    </div>

    <!-- Unmanaged javascript -->
    <script src="libs/cryptojslib/components/core-min.js"></script>
    <script src="libs/cryptojslib/components/sha256-min.js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lscache/lscache.min.js"></script>
    <script src="bower_components/lscache/lscache.js"></script>
    <script src="bower_components/angular-elastic/elastic.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/baseservice.js"></script>
        <script src="scripts/services/authinterceptor.js"></script>
        <script src="scripts/services/authservice.js"></script>
        <script src="scripts/services/settings.js"></script>
        <script src="scripts/services/statusservice.js"></script>
        <script src="scripts/services/photoservice.js"></script>
        <script src="scripts/services/userservice.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/controllers/status.js"></script>
        <script src="scripts/directives/stopevent.js"></script>
        <script src="scripts/controllers/post.js"></script>
        <script src="scripts/directives/filemodel.js"></script>
        <script src="scripts/directives/fileonchange.js"></script>
        <script src="scripts/controllers/tweets.js"></script>
        <script src="scripts/directives/tweetstimeline.js"></script>
        <script src="scripts/controllers/users.js"></script>
        <script src="scripts/services/pagingparam.js"></script>
        <!-- endbuild -->
</body>
</html>
