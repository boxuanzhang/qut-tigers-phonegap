<div class="users-view">
  <table class="table" infinite-scroll='loadMore()' infinite-scroll-distance='2'>
    <thead>
      <tr>
        <th>Username</th>
        <th>Name</th>
        <th>Groups</th>
      </tr>
    </thead>
    <tr ng-repeat="user in users">
      <td><a href="#/profile/{{ user.id }}">{{ user.username }}</a></td>
      <td>{{ user.name }}</td>
      <td><span ng-repeat="groupId in user.groups"><br ng-show="!$first"/>{{ groupName(groupId) }}</span></td>
    </tr>
  </table>

  <button class="btn btn-lg btn-default btn-block" ng-click="goToUserAdd()">Add User</button>
</div>
