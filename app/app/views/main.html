<div class="main-view">
    <div class="feeds" infinite-scroll='loadMore()' infinite-scroll-distance='2'>
      <div class="feeds-status" ng-repeat='status in statuses' ng-click="goToDetail(status)">
        <div class="picture" style="{{ getStatusCover(status) }};"></div>
        <div class="detail">
          <div class="title">{{ status.title }}</div>
          <div class="info">
            <span class="time">{{ getStatusTime(status) }}</span>
            Â·
            <span ng-click="goToProfile(status)" stop-event="click" class="sender">{{ getStatusUser(status) }}</span>
          </div>
        </div>
      </div>
    </div>

  <div ng-if="canPost()" ng-click="goToPost()" class="post"><span class="glyphicon glyphicon-edit"></span></div>
</div>
